在幻灯片中使用 Mermaid 绘制各种图表
</textarea> </section> </section><section> <section data-markdown> <textarea data-template>
## 流程图

```mermaid
graph TD
    A[开始] --&gt; B{条件判断}
    B --&gt;|是| C[执行操作]
    B --&gt;|否| D[跳过]
    C --&gt; E[结束]
    D --&gt; E
```
</textarea> </section> </section><section> <section data-markdown> <textarea data-template>
## 时序图

```mermaid
sequenceDiagram
    participant U as 用户
    participant S as 服务器
    participant D as 数据库
    U-&gt;&gt;S: 发送请求
    S-&gt;&gt;D: 查询数据
    D--&gt;&gt;S: 返回结果
    S--&gt;&gt;U: 响应数据
```
</textarea> </section> </section><section> <section data-markdown> <textarea data-template>
## 类图

```mermaid
classDiagram
    class Animal {
        +String name
        +int age
        +makeSound()
    }
    class Dog {
        +bark()
    }
    class Cat {
        +meow()
    }
    Animal &lt;|-- Dog
    Animal &lt;|-- Cat
```
</textarea> </section> </section><section> <section data-markdown> <textarea data-template>
## 甘特图

```mermaid
gantt
    title 项目计划
    dateFormat  YYYY-MM-DD
    section 设计
    需求分析    :a1, 2025-01-01, 7d
    UI设计      :a2, after a1, 5d
    section 开发
    前端开发    :b1, after a2, 10d
    后端开发    :b2, after a2, 12d
    section 测试
    集成测试    :c1, after b2, 5d
```
</textarea> </section> </section><section> <section data-markdown> <textarea data-template>
## 饼图

```mermaid
pie title 技术栈占比
    &quot;JavaScript&quot; : 40
    &quot;TypeScript&quot; : 30
    &quot;Python&quot; : 20
    &quot;其他&quot; : 10
```
</textarea> </section> </section><section> <section data-markdown> <textarea data-template>

```mermaid
stateDiagram-v2
    [*] --&gt; 待处理

    处理中 --&gt; 已完成: 处理成功
    处理中 --&gt; 失败: 处理失败
    失败 --&gt; 待处理: 重试
    已完成 --&gt; [*]
